
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>List</title>
</head>
<body>
  <ul id="yList">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
const liElements = document.querySelectorAll('ul li');
liElements.forEach((liElement) => {
  
  const liText = liElement.textContent.trim(); 

  const nestedLiElements = liElement.querySelectorAll('li');
 
  const nestedLiCount = nestedLiElements.length;

  console.log('Текст элемента:', liText);
  console.log('Количество вложенных элементов <li>:', nestedLiCount);
  console.log('------------------------'); // Просто разделение
  });
  </script>
</body>
</html>
